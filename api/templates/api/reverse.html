{% extends 'api/index.html' %}

{% block content %}
  <form action="/api/geocode/reverse/query" method="get">
    <h1 class="heading--primary">Get reverse geocode with latitude / longitude coordinates</h1>
    <input class="input input--text" type="text" name="latitude" placeholder="Input latitude"/>
    <br/>
    <input class="input input--text" type="text" name="longitude" placeholder="Input longitude"/>
    <br/>
    <input class="btn btn--submit" type="submit" value="Reverse Geocode">
  </form>

  {% if result %}
    <section class="result">
      {% include 'api/geocode.html' with geocode=result %}
    </section>  
  {% endif %}

{% endblock %}
